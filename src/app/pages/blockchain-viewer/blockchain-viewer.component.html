<div class="container blockchain-viewer">
    <h1>Blocks in chain</h1>
    <p>Each card represents a block in the chain. Click in the block to related transactions</p>

    <div class="container" style="overflow-x: scroll;white-space: nowrap;">
        <app-block-view
        *ngFor="let block of blocks"
        [block]="block"
        [blockNumber]="getBlockNumber(block)"
        (click)="showTransactions(block)"
        ></app-block-view>
    </div>
</div>

<br>

<div class="container" *ngIf="selectedBlock">
	<h1>Transactions inside block {{ getBlockNumber(selectedBlock) }}</h1>

	<app-transactions-table
		[transactions]="selectedBlock.transactions"
	></app-transactions-table>
</div>
